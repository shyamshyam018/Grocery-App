<!-- src/app/pages/chef/create-list/create-list.component.html -->
<div class="create-list">
  <h1>Create Grocery List</h1>
  <form>
    <label for="list-name">List Name:</label>
    <input type="text" id="list-name" name="list-name" required>

    <label for="items">Items (comma-separated):</label>
    <textarea id="items" name="items" rows="4" required></textarea>

    <button type="submit">Create List</button>
  </form>
</div>
